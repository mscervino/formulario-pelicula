<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios Pelicula</title>
  </head>
  <body>
    <!-- Logo -->
    <header class="logo">
      <img src="/img/logo2.webp" alt="Logo" width="860" height="309" />
    </header>

    <!-- Sección con imagen -->
    <section class="imagen">
      <img
        src="/img/cabecera-form-pelicula.webp"
        alt="Imagen"
        width="860"
        height="234"
      />
    </section>

    <!-- Sección Convocatoria -->
    <section class="convocatoria">
      <h1>Convocatoria a Actrices y Actores</h1>
      <p>
        Para la filmacion de la pelicula
        <strong>Misión Imposible Full Stack</strong>
      </p>
    </section>

    <!-- Formulario de Aceptación -->
    <section class="formulario">
      <form>
        <fieldset>
          <legend>Formulario de Aceptación</legend>
          <div class="campo">
            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="campo">
            <label for="apellido">Apellido*</label>
            <input type="text" id="apellido" required />
          </div>
          <div class="campo">
            <label for="tipo-documento">Tipo de Documento</label>
            <select id="tipo-documento">
              <option value="dni">DNI</option>
              <option value="cedula">Cédula</option>
              <option value="pasaporte">Pasaporte</option>
            </select>
            <label for="numero-documento">Número de Documento</label>
            <input type="number" id="numero-documento" />
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nacimiento" />
          </div>
          <div class="campo">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" />
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="campo">
            <legend>Contanos tu experiencia en cine</legend>
            <textarea id="experiencia" rows="6"></textarea>
          </div>
          <div class="campo">
            <p><strong>Disposición para viajar</strong></p>

            <label><input type="radio" name="viajar" value="si" />Sí</label>
            <label><input type="radio" name="viajar" value="no" />No</label>
          </div>
          <div class="campo">
            <p><strong>Fisic to roll</strong></p>

            <label
              ><input
                type="checkbox"
                name="genero"
                value="dramatico"
              />Dramático</label
            >
            <label
              ><input
                type="checkbox"
                name="genero"
                value="terror"
              />Terror</label
            >
            <label
              ><input
                type="checkbox"
                name="genero"
                value="accion"
              />Acción</label
            >
            <label
              ><input
                type="checkbox"
                name="genero"
                value="comedia"
              />Comedia</label
            >
          </div>
          <div class="campo">
            <p><strong>Acepto los terminos del contrato</strong></p>

            <label><input type="checkbox" id="aceptar-terminos" />Acepto</label>
          </div>
          <div class="campo">
            <button type="button">Adjuntar Documentación</button>
            <button type="submit">Enviar</button>
          </div>
        </fieldset>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>© casting.ar Todos los derechos reservados</p>
    </footer>
  </body>

  <script type="module" src="/main.js"></script>
</html>
